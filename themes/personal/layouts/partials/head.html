<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<meta
  name="description"
  content="Personal website of a full stack developer exploring technology, digital minimalism, and programming. Read thoughtful blog posts, discover projects, and get in touch."
/>
<title>
  {{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title
  site.Title }}{{ end }}
</title>
{{ partialCached "head/css.html" . }} {{ partialCached "head/js.html" . }} {{
with .OutputFormats.Get "rss" }} {{ printf `<link
  rel="%q"
  type="%q"
  href="%q"
  title="%q"
/>` .Rel .MediaType.Type .Permalink site.Title | safeHTML }} {{ end }}
